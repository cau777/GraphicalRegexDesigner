<app-card [title]="'Tokens'">
    <div class="tokens">
        <ng-container *ngFor="let token of getTokens(); let i = index">
        <span (mousedown)="dragService.startDragging(token.clone())">
            <app-regex-token-graphics [token]="token"></app-regex-token-graphics>
        </span>
        </ng-container>
    </div>
</app-card>
