<app-card [title]="'Testing'">
    <div class="wrapper">
        <span class="spaces">{{spaces}}</span>
        <textarea class="simple-textarea" [rows]="textRows" (input)="onTextInput($event)"></textarea>
    </div>

    <app-regex-testing-matches [text]="text" [regex]="regexBuilder.result.testingRegex"></app-regex-testing-matches>
</app-card>
