<div mat-dialog-content>
    Save
    <br/>
    <input class="simple-input" (input)="onInput($event)"/>

    <ng-container *ngIf="showing.length">
        <hr/>
        <app-saved-display [saved]="showing" (changeSelected)="onChangeSelected($event)"></app-saved-display>
    </ng-container>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="undefined">Close</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="value.trim()">Save</button>
</div>
