<div class="container">
    <table mat-table [dataSource]="saved" class="mat-elevation-z8">
        <mat-text-column name="name"></mat-text-column>
        <ng-container matColumnDef="lastModified">
            <th mat-header-cell *matHeaderCellDef><span class="date-col">Last modified</span></th>
            <td mat-cell *matCellDef="let element"><span class="date-col">{{formatDate(element)}}</span></td>
        </ng-container>
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef>Tokens</th>
            <td mat-cell *matCellDef="let element">{{element.size}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr class="cur-pointer" mat-row *matRowDef="let data; columns: columns" [ngClass]="{'light-10': data === selected}" (click)="onClick(data)"></tr>
    </table>
</div>
